<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shop Boolzando</title>
</head>
<body>
    <div class="conteiner">
<!-- Riga uno -->
        <div class="row one">
<!-- Cella in alto a sinistra -->
                
                <div class="cella top-left">
                    <div class="sconto">
                        <p class="sconto-text">-50%</p>
    
                    </div>
                    <div class="sostenibilita">Sostenibilità

                    </div>
                    
                    <div class="scatola-cuore">
                        <div class="cuore">&#128153;</div>
                    </div>          
                </div>

                <div>
                    <p class="marca" >Levi's</p>
                    <h1 class="titolo">RELAXED FIT TEE UNISEX</h1>
                    <h2 class="price-red">14,99€</h2>
                        <h2 class="price-overline">29,99€</h2>
                </div>
            
<!-- Fine cella in alto a sinistra -->

<!-- Cella in alto al centro -->

                <div class="cella top-center">
                    <div class="sconto">
                        <p class="sconto-text">-30%</p>

                    </div>
                    <div class="scatola-cuore">
                        <div class="cuore">&#128153;</div>
                    </div>
                </div>

                <div>
                    <p class="marca-centro" >Levi's</p>
                    <h1 class="titolo-centro">RELAXED FIT TEE UNISEX</h1>
                    <h2 class="price-red-centro">14,99€</h2>
                        <h2 class="price-overline-centro">29,99€</h2>
                </div>

            
<!-- Fine cella in alto al centro -->

<!-- Cella in alto a destra -->

                <div class="cella top-right">

                </div>

                <div>
                    <p class="marca-top-destra" >Levi's</p>
                    <h1 class="titolo-top-destra">RELAXED FIT TEE UNISEX</h1>
                    <h2 class="price red-top-destra">14,99€</h2>
                        <h2 class="price-overline-top-destra">29,99€</h2>
                </div>
<!-- Fine cella in alto a destra -->       
        </div>
<!-- Fine riga uno -->
<div class="row two">
    <!-- Cella in basso a sinistra -->
                <div class="cella bottom-left">
                    <div class="sconto">
                        <p class="sconto-text">-50%</p>

                    </div>
                    <div class="sostenibilita">Sostenibilità
                    </div>
                    <div class="scatola-cuore">
                        <div class="cuore">&#128153;</div>
                    </div>
    
                </div>

                <div>
                    <p class="marca-bottom-left" >Levi's</p>
                    <h1 class="titolo-bottom-left">RELAXED FIT TEE UNISEX</h1>
                    <h2 class="price-bottom-left">14,99€</h2>
                        <h2 class="price-overline-bottom-left">29,99€</h2>
                </div>


    <!-- Fine cella in basso a sinistra -->
    
    <!-- Cella in basso al centro -->
                <div class="cella bottom-center">
                    
                    <div class="scatola-cuore">
                        <div class="cuore">&#128153;</div>
                    </div>

                </div>
                
    <!-- Fine cella in basso al centro -->
    
    <!-- Cella in basso a destra -->
    
                <div class="cella bottom-right">
                                
                    <div class="scatola-cuore">
                        <div class="cuore">&#128153;</div>
                    </div>

                </div>
    <!-- Fine cella in basso a destra -->       
            </div>
    <!-- Fine riga uno -->
    
    </div>
    
    
</body>
</html>
